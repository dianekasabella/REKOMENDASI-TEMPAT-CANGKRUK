<style>
  body { font-family: 'Poppins', sans-serif; background:#fff9f5; color:#333; margin:0; padding:0;}

</head>
<body>

<header>

</header>

<form id="searchForm">
  <input type="text" id="city" placeholder="Ketik Kota (Malang, Surabaya, Tuban...)" required>
  <select id="vibe">

    <option value="pantai">Tepi Pantai / Sunset</option>

<script>

];

document.getElementById("searchForm").addEventListener("submit", function(e){
  e.preventDefault();
  const city = document.getElementById("city").value.toLowerCase().trim();
  const vibe = document.getElementById("vibe").value;
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  const filtered = tempatData.filter(t => t.kota.includes(city) && (t.vibe===vibe || vibe==="cozy" || vibe==="romantis" || vibe==="view"));
  
  if(filtered.length>0){
    filtered.forEach(t=>{
      const card = `
        <div class="card">
          <img src="${t.img}" alt="${t.nama}">
          <div class="card-content">
            <h3>${t.nama}</h3>
            <p><strong>Lokasi:</strong> ${t.lokasi}</p>
            <p><strong>Suasana:</strong> ${t.vibe}</p>
            <button class="map-btn" onclick="window.open('${t.maps}','_blank')">ğŸ“ Lihat di Maps</button>
          </div>
        </div>
      `;
      resultsDiv.innerHTML += card;
    });
  } else {
    resultsDiv.innerHTML = "<p style='text-align:center'>ğŸ™ Tidak ada rekomendasi untuk kota/suasana ini. Coba kota lain seperti Malang, Surabaya, Tuban, Jember, Kediri.</p>";
  }
});
</script>

</body>
